{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div>
    <form method="POST">
        <h1 align="center">
            <strong>
                Welcome to P.O.M.<sup>2</sup>
            </strong>
            <img style="width: 50px; display: inline; padding-bottom: 10px;" src="https://media.discordapp.net/attachments/1239019889541513317/1239020375002841170/pomlogo.png?ex=66416725&is=664015a5&hm=94d19f018b0589ae8be2312d479423847c98e5c40fb9ca62456f4c20c8aab65f&=&format=webp&quality=lossless&width=422&height=314" alt="POM logo">
        </h1>
        <div class="form-group" >
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                placeholder="Enter password"
            />
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <h3 align="center">Don't have an account? <a href="/sign-up">Register!</a></h3>
    </form>
</div>

<style>
    .login-page-body {
        background: linear-gradient(180deg, #a6b994 0%, #F7F9F6 100%);
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Work Sans";
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h3 {
        font-size: 20px;
    }

    a {
        color: #2e4224;
        text-decoration: underline;
    }

    a:hover {
        color: #4c7642;
    }

    button[type="submit"] {
        background-color: #6d935d; 
        border: none;
        color: white;
        padding: 10px 20px;
        margin-bottom: 20px;
        margin-top: 15px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #daaf4c;
    }

</style>

<script>
    document.body.classList.add('login-page-body');
</script>
{% endblock %}
