{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-page">
    <form method="POST" class="signup-form">
        <h2 align="center">
            <strong>
                Sign Up
            </strong>
        </h1>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="firstName" 
                name="firstName"
                placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1"
                placeholder="Enter password"
            />
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2"
                placeholder="Confirm password"
            />
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<style>
    .signup-page {
        background: linear-gradient(180deg, #a6b994 0%, #F7F9F6 100%);
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Work Sans";
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .signup-form {
        width: 300px; 
    }

    .form-group {
        margin-bottom: 20px; 
    }

    h3 {
        margin-bottom: 20px; 
    }

    button[type="submit"] {
        background-color: #6d935d; 
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #daaf4c;
    }
</style>

<script>
    document.body.classList.add('signup-page');
</script>

{% endblock %}
