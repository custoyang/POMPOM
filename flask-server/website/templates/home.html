{% extends "base_home.html" %} {% block title %}Home{% endblock %} {% block content %}

<body>
    <div class="grid-container">
        <div class="grid-item">
            <ul class="list-group list-group-flush" id="pills">
                {% for pill in user.pills %}
                <li class="list-group-item">
                    {{ pill.data }}
                    <button type="button" class="close" onClick="deletePill({{ pill.id }})">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </li>
                {% endfor %}
            </ul>
            <form method="POST">
                <textarea name="pill" id="pill" class="form-control"></textarea>
                <br />
                <div align="center">
                    <button type="submit" class="btn btn-primary">Add Pill</button>
                </div>
            </form>
        </div>

        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
    </div>
</body>

{% endblock %}
