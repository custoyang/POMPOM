<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            .center-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .popup-head {
                color: #000;
                font-family: "Work Sans";
                font-size: 20px;
                font-style: normal;
                font-weight: 100;
                line-height: normal;
                text-align: center;
            }

            .popup {
                font-family: "Montserrat";
                font-size: 15px;
            }

            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 40px;
                padding: 20px;
                height: 80vh;
            }
            
            .grid-item {
                background-color: #E8EBE6;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                border-radius: 78px;
            }

            .navbar {
                border-radius: 0 0 50px 50px;
                background-image: linear-gradient(to bottom, #93B386 70%, #678D56 30%);
            }

            #pillId {
                background-color: #CEDAC3;
                color: #333;
            }

            #size {
                background-color: #CEDAC3;
                color: #333;
            }

            #frequency {
                background-color: #CEDAC3;
                color: #333;
            }

            #startDate {
                background-color: #CEDAC3;
                color: #333;
            }

            #endDate {
                background-color: #CEDAC3;
                color: #333;
            }


            #dispenseTime {
                background-color: #CEDAC3;
                color: #333;
            }

            #addPillModalLabel {
                text-align: center;
            }

            button[type="button"] {
            background-color: #6d935d; 
            border: none;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            margin-top: 15px;
            cursor: pointer;
            width: 150px;
            }

            button[type="button"]:hover {
                background-color: #daaf4c;
            }

            button[type="button"]:active {
                background-color: #6d935d; 
            }   

            
            .rounded-modal .modal-content,
            .rounded-modal .modal-dialog {
                border-radius: 50px;
                background-color: #E2E9DD;
            }

        </style>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />

        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg py-5 navbar-light" style="background-color: #b6d7a8;">
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                    <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-item nav-link" id="login" href="/login">Login</a>
                    <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

{% block javascript %}
    <script type="text/javascript">
        function deletePill(pillId) {
    fetch("/delete-pill", {
        method: "POST",
        body: JSON.stringify({ pillId: pillId }),
    }).then((_res) => {
        window.location.href = "/";
    });
    }
</script>
{% endblock %}
    </body>
</html>
